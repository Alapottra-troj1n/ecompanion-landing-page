<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta Access Form</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section class="max-w-6xl mx-auto h-screen px-5">
      <div class="flex justify-center h-full items-center">
        <div>
          <h3 class=" text-3xl lg:text-4xl font-bold text-center">Ecompanion</h3>
          <p class="text-gray-600 mt-2 text-center font-medium text-sm md:text-base">
            Ready to experience the power of ai with private beta? Sign up below
            for exclusive access:
          </p>
          <form
            class="text-center mt-5 flex flex-col justify-center items-center gap-3"
          >
            <input
              type="email"
              placeholder="Email Address"
              class="border border-gray-400 px-4 py-2 lg:w-64 rounded-md"
            />
            <button
              class="bg-secondary/80 hover:bg-secondary transition-colors text-white px-3 lg:px-5 py-2 rounded-md text-xs lg:text-sm font-medium"
            >
              REQUEST EARLY ACCESS
            </button>
          </form>
          <div >
            <a class="flex justify-center items-center mt-10 gap-1" href="./index.html">
              <img src="./assets/home-alt-svgrepo-com.svg" class="w-5" alt="" />
              <p class="font-medium text-sm underline">Back to Homepage</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
